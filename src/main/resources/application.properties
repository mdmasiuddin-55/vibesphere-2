# Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://your-rds-endpoint:3306/vibesphere
db.username=your-username
db.password=your-password

# AWS S3 Configuration
aws.accessKey=your-access-key
aws.secretKey=your-secret-key
aws.s3.bucketName=your-bucket-name
aws.s3.region=us-east-1

# File Upload Configuration
file.maxSize=10485760
file.allowedTypes=image/jpeg,image/png,image/gif,video/mp4,video/quicktime

# Application Configuration
app.baseUrl=http://localhost:8080/vibesphere
app.uploadPath=/uploads/